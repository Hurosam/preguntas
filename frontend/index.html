<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Preguntas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generador de Preguntas Aleatorias</h1>

        <div class="card">
            <h2>Paso 1: Carga tus preguntas (Opcional)</h2>
            <p>Sube un nuevo archivo <strong>.csv</strong> para reemplazar la lista de preguntas actual de forma permanente.</p>
            
            <input type="file" id="file-input" accept=".csv" style="display: none;">
            <label for="file-input" class="file-label">Seleccionar un archivo .csv...</label>
            <button id="upload-btn">Subir y Actualizar</button>
            <p id="upload-status" class="status-loading"></p>
        </div>

        <div class="card">
            <h2>Paso 2: Genera las preguntas</h2>
            <p>Selecciona cuántas preguntas quieres generar y haz clic en el botón.</p>
            <div class="controls">
                <label for="num-questions">Número de preguntas:</label>
                <input type="number" id="num-questions" value="3" min="1">
                <button id="generate-btn">Generar Preguntas</button>
            </div>
        </div>
        
        <div class="card results">
            <h2>Preguntas Seleccionadas</h2>
            <ol id="questions-list">
                <!-- Las preguntas generadas aparecerán aquí -->
            </ol>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
